name: Docker Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  # Allow manual triggering
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=Finders Keepers Server
          org.opencontainers.image.description=WebSocket-based multiplayer game server
          org.opencontainers.image.vendor=ninjapiraatti

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test image
      if: github.event_name != 'pull_request'
      run: |
        # Pull the built image and test it briefly
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # Run a quick test to ensure the image starts
        docker run --rm -d --name test-server -p 8087:8087 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # Wait a moment for startup
        sleep 10
        
        # Check if the process is running
        if docker ps | grep test-server; then
          echo "✅ Docker image test passed!"
        else
          echo "❌ Docker image test failed!"
          exit 1
        fi
        
        # Clean up
        docker stop test-server || true
