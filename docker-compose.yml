version: '3.8'

services:
  finders-keepers-server:
    build: .
    ports:
      - "8087:8087"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - BIND_ADDRESS=0.0.0.0
      - PORT=8087
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "netstat", "-tuln", "|", "grep", ":8087"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finders-keepers

networks:
  finders-keepers:
    driver: bridge
